<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <style>

        html {
            font-family: Roboto, sans-serif;
            background-color: black;
            color: hsl(0, 0%, 99%);
            font-size: 1.2rem;
        }

        body {
            background-color: hsl(0, 0%, 8%);
            max-width: 60rem;
            margin: 0 auto;
            min-height: 40rem;
            height: 100%;
        }

        main {
            padding: 2rem;
        }

        nav {
            height: 3rem;
            padding: 1rem;
            background-color: hsl(5, 35%, 12%);
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: block;
            padding: 0.75rem;
            width: 10rem;
            border: 1px solid hsl(5, 20%, 20%);
            margin: 0 2rem;
            background-color: hsl(5, 40%, 15%);
            border-radius: 0.25rem;
        }

        body li a {
            color: inherit;
            opacity: 0.92;
            text-decoration: none;
        }


        span.emoji {
            font-family: serif;
            opacity: 0.85;
            font-size: 0.9rem;
        }

        main pre {
            opacity: 0.3;
        }

        ol.pipelines {
            list-style: none;
        }

        ol.pipelines a {
            display: block;
            background: hsla(0, 0%, 15%, 0.8);
            height: 3rem;
            padding: 0.75rem 0.75rem 0;
            border: 2px solid hsla(0, 0%, 18%, 0.6);
            margin-bottom: 0.75rem;
        }
        
        body li a:hover {
            opacity: 1.0;
            background-color: hsla(0, 0%, 15%, 1.0);
        }


    </style>

</head>
<body>
<script src="index.js"></script>
</body>

</html>
